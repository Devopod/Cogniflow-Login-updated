services:
  # Web Service
  - type: web
    name: cogniflow-erp
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: cogniflow-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: cogniflow-db
    databaseName: cogniflow_erp
    user: cogniflow_user
    plan: free